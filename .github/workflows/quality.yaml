name: Quality Checks

on:
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - '.github/*.yml'

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  assemble:
    name: Assemble
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
          cache: 'gradle'

      - name: Build
        run: bash ./gradlew assemble

  unit-test:
    name: Unit Tests
    runs-on: macos-latest
    needs: assemble
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
          cache: 'gradle'

      - name: Unit tests
        run: bash ./gradlew test

      - name: Code Coverage
        run: bash ./gradlew koverVerify

  ui-test:
    name: UI Tests
    runs-on: macos-latest
    needs: assemble
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
          cache: 'gradle'

      - name: UI tests
        run: bash ./gradlew pixel4api31Check

  code-quality:
    name: Code Quality
    runs-on: macos-latest
    needs: assemble
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
          cache: 'gradle'

      - run: bash ./gradlew detekt lint
